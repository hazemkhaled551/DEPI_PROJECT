<div class="content-grid">
<div class="tour-plan-column">
  <h2 class="section-title">Tour Plan</h2>

  <div class="tour-days">
    <div class="tour-day" *ngFor="let day of tourDays">
      <div class="day-badge">{{ day.day }}</div>
      <div class="day-content">
        <h3 class="day-title">{{ day.title }}</h3>
        <p class="day-description">{{ day.description }}</p>
        <ul class="amenities-list">
          <li *ngFor="let amenity of day.amenities" class="amenity-item">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="9 11 12 14 22 4"></polyline>
              <path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"></path>
            </svg>
            {{ amenity.text }}
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>

<div class="booking-column">
  <app-booking-form (formSubmit)="onFormSubmit($event)"></app-booking-form>

  <div class="travel-items">
    <img src="assets/273 1.png" alt="">
  </div>
</div>
</div>
