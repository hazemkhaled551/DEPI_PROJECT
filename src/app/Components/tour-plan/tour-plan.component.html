<div class="tour-plan-page">
  <!-- Hero Section -->
  <section class="hero-section">
    <div class="hero-overlay">
      <div class="hero-content">
        <p class="hero-subtitle">EXPLORE</p>
        <h1 class="hero-title">Landscapes</h1>
      </div>
    </div>
  </section>

  <section class="main-content-wrapper">
    <div class="container">
      <div class="content-card">
        <div class="tabs-section">
          <div class="tabs">
            <button 
              class="tab-btn" 
              [class.active]="activeTab === 'information'"
              (click)="setActiveTab('information')"
            >
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="12" y1="16" x2="12" y2="12"></line>
                <line x1="12" y1="8" x2="12.01" y2="8"></line>
              </svg>
              Information
            </button>
            <button 
              class="tab-btn" 
              [class.active]="activeTab === 'tour-plan'"
              (click)="setActiveTab('tour-plan')"
            >
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="16" y1="2" x2="16" y2="6"></line>
                <line x1="8" y1="2" x2="8" y2="6"></line>
                <line x1="3" y1="10" x2="21" y2="10"></line>
              </svg>
              Tour Plan
            </button>
            <button 
              class="tab-btn" 
              [class.active]="activeTab === 'location'"
              (click)="setActiveTab('location')"
            >
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                <circle cx="12" cy="10" r="3"></circle>
              </svg>
              Location
            </button>
            <button 
              class="tab-btn" 
              [class.active]="activeTab === 'gallery'"
              (click)="setActiveTab('gallery')"
            >
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                <circle cx="8.5" cy="8.5" r="1.5"></circle>
                <polyline points="21 15 16 10 5 21"></polyline>
              </svg>
              Gallery
            </button>
          </div>
        </div>

        <div class="content-grid">
        <div class="tour-plan-column">
          <h2 class="section-title">Tour Plan</h2>

          <div class="tour-days">
            <div class="tour-day" *ngFor="let day of tourDays">
              <div class="day-badge">{{ day.day }}</div>
              <div class="day-content">
                <h3 class="day-title">{{ day.title }}</h3>
                <p class="day-description">{{ day.description }}</p>
                <ul class="amenities-list">
                  <li *ngFor="let amenity of day.amenities" class="amenity-item">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                      <polyline points="9 11 12 14 22 4"></polyline>
                      <path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"></path>
                    </svg>
                    {{ amenity.text }}
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>

        <div class="booking-column">
          <app-booking-form (formSubmit)="onFormSubmit($event)"></app-booking-form>

          <div class="travel-items">
            <img src="assets/273 1.png" alt="">
          </div>
        </div>
        </div>
      </div>
    </div>
  </section>
</div>
