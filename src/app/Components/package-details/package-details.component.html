<div class="tour-plan-page">
  <!-- Hero Section -->
  <section class="hero-section">
    <div class="hero-overlay">
      <div class="hero-content">
        <p class="hero-subtitle">EXPLORE</p>
        <h1 class="hero-title">Landscapes</h1>
      </div>
    </div>
  </section>

  <section class="main-content-wrapper">
    <div class="container">
      <div class="content-card">
        <div class="tabs-section">
          <div class="tabs">
            <a
              [routerLink]="['information']"
              class="tab-btn"
              [class.active]="activeTab === 'information'"
              (click)="setActiveTab('information')"
            >
              <svg
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="12" y1="16" x2="12" y2="12"></line>
                <line x1="12" y1="8" x2="12.01" y2="8"></line>
              </svg>
              Information
            </a>
            <a
              [routerLink]="['tour-plan']"
              class="tab-btn"
              [class.active]="activeTab === 'tour-plan'"
              (click)="setActiveTab('tour-plan')"
            >
              <svg
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="16" y1="2" x2="16" y2="6"></line>
                <line x1="8" y1="2" x2="8" y2="6"></line>
                <line x1="3" y1="10" x2="21" y2="10"></line>
              </svg>
              Tour Plan
            </a>
            <a
              [routerLink]="['location']"
              class="tab-btn"
              [class.active]="activeTab === 'location'"
              (click)="setActiveTab('location')"
            >
              <svg
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                <circle cx="12" cy="10" r="3"></circle>
              </svg>
              Location
            </a>
            <a
              [routerLink]="['gallery']"
              class="tab-btn"
              [class.active]="activeTab === 'gallery'"
              (click)="setActiveTab('gallery')"
            >
              <svg
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                <circle cx="8.5" cy="8.5" r="1.5"></circle>
                <polyline points="21 15 16 10 5 21"></polyline>
              </svg>
              Gallery
            </a>
          </div>
        </div>

        <router-outlet></router-outlet>
      </div>
    </div>
  </section>
</div>
